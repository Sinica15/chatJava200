<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebsSockets</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="form_back">
            <div id="register_form">
                <input type="text" placeholder="Type your Name" id="userName">
                <span>
                    <input type="radio" id="agent" name="userType">
                    <label for="agent">Agent</label>
                </span>
                <span>
                    <input type="radio" id="client" name="userType">
                    <label for="client">Client</label>
                </span>
                <div class="common-button" id="register_button">Register</div>
            </div>
        </div>
        <div id="body_container">
            <div id="chatControls">
                <input id="message" placeholder="Type your message">
                <div id="message_buttons_container">
                  <div class="bottom-button common-button" id="send_button">Send</div>
                  <div class="bottom-button common-button" id="leave_button">Leave</div>
                  <div class="bottom-button common-button" id="exit_button">Exit</div>
                </div>
            </div>
           <ul id="userlist">  </ul>
            <div id="chat">    <!-- Built by JS --> </div>
        </div>
        <script src="websocketDemo.js"></script>
    </body>
</html>
